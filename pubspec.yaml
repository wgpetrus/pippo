name: pippo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Navigation
  get: ^4.6.6
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  
  # Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.2
  
  # UI Components
  font_awesome_flutter: ^10.8.0
  fluentui_system_icons: ^1.1.267
  wolt_modal_sheet: ^0.9.3
  pie_menu: ^3.3.3
  popover: ^0.3.0
  toggle_switch: ^2.3.0
  showcaseview: ^3.0.0
  
  # Input & Formatting
  mask_text_input_formatter: ^2.9.0
  pinput: ^5.0.0
  
  # Charts
  syncfusion_flutter_charts: ^27.2.5
  
  # Utils
  uuid: ^4.5.1
  
  # SVG
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/assets/images/logo/
    - lib/assets/images/onboarding/
    - lib/assets/images/auth/
    - lib/assets/images/characters/
    - lib/assets/images/flags/
    - lib/assets/images/icons/
    - lib/assets/images/icons/icons-level/
    - lib/assets/images/icons/icon-motivation/
    - lib/assets/images/icons/icon-stars/
  
  fonts:
    - family: Nunito
      fonts:
        - asset: lib/assets/fonts/Nunito/static/Nunito-ExtraLight.ttf
          weight: 200
        - asset: lib/assets/fonts/Nunito/static/Nunito-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Nunito/static/Nunito-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Nunito/static/Nunito-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Nunito/static/Nunito-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Nunito/static/Nunito-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Nunito/static/Nunito-ExtraBold.ttf
          weight: 800
        - asset: lib/assets/fonts/Nunito/static/Nunito-Black.ttf
          weight: 900
